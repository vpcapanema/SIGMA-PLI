<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora OD - Ferramentas</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/M07_ferramentas/style_ferramentas_hub.css" rel="stylesheet">
</head>

<body>
    <div class="container py-4">
        <h1>Calculadora OD (Origem-Destino)</h1>
        <p>Escolha a fonte dos pontos (CSV ou Camada) e selecione os campos de origem e destino.</p>

        <div class="card mb-3 p-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="odSource" id="odSourceCsv" value="csv" checked>
                <label class="form-check-label" for="odSourceCsv">CSV</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="odSource" id="odSourceLayer" value="layer">
                <label class="form-check-label" for="odSourceLayer">Camada (GeoServer/QGIS)</label>
            </div>

            <div id="csvInput" class="mt-3">
                <label for="csvFile" class="form-label">Arquivo CSV (com cabeçalho)</label>
                <input type="file" id="csvFile" accept=".csv" class="form-control">
            </div>

            <div id="layerInput" class="mt-3 d-none">
                <label for="layerSelect" class="form-label">Selecionar Camada</label>
                <select id="layerSelect" class="form-select">
                    <option value="">-- Selecione --</option>
                    <option value="layer_roads">Malha Rodoviária</option>
                    <option value="layer_municipios">Municípios (Polígono)</option>
                </select>
            </div>

            <hr>

            <div class="row">
                <div class="col-md-6">
                    <label for="fieldOrigin" class="form-label">Campo Origem</label>
                    <select id="fieldOrigin" class="form-select"></select>
                </div>
                <div class="col-md-6">
                    <label for="fieldDest" class="form-label">Campo Destino</label>
                    <select id="fieldDest" class="form-select"></select>
                </div>
            </div>

            <div class="mt-3 d-flex gap-2">
                <button id="parseCsvBtn" class="btn btn-primary">Parar e Analisar CSV</button>
                <button id="calcOdBtn" class="btn btn-success">Calcular OD (Simular)</button>
                <button id="resetBtn" class="btn btn-outline-secondary">Resetar</button>
            </div>

            <div id="odResult" class="mt-3"></div>
        </div>
    </div>

    <script src="/static/js/M07_ferramentas/script_ferramentas_od_calculator.js"></script>
</body>

</html>
