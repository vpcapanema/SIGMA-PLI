services:
  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sigma_pli_backend
    ports:
      - "8010:8000"
    environment:
      # PostgreSQL
      - ENABLE_POSTGRES=true
      - DATABASE_URL=postgresql+asyncpg://sigma_user:sigma_pass@postgres:5432/sigma_pli_db
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=sigma_user
      - POSTGRES_PASSWORD=sigma_pass
      - POSTGRES_DB=sigma_pli_db
      
      # Neo4j (desabilitado por padrão para teste rápido)
      - ENABLE_NEO4J=false
      - NEO4J_URI=neo4j://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=sigma123456
      
      # Keep-Alive (desabilitado em local)
      - ENABLE_KEEPALIVE=false
      
      # JWT
      - JWT_SECRET_KEY=local_dev_secret_key_change_in_production
      
      # Aplicação
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./templates:/app/templates
      - ./static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sigma_pli_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sigma_user
      - POSTGRES_PASSWORD=sigma_pass
      - POSTGRES_DB=sigma_pli_db
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=pt_BR.UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigma_user -d sigma_pli_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j (opcional - comente se não precisar)
  neo4j:
    image: neo4j:5.12-community
    container_name: sigma_pli_neo4j
    ports:
      - "7474:7474"  # Neo4j Browser
      - "7687:7687"  # Bolt protocol
    environment:
      # Configurações de autenticação
      - NEO4J_AUTH=neo4j/sigma123456
      
      # Configurações de memória
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512m
      
      # Configurações de segurança
      - NEO4J_dbms_security_procedures_unrestricted=gds.*,apoc.*
      - NEO4J_dbms_security_procedures_allowlist=gds.*,apoc.*
      
      # Configurações de logs
      - NEO4J_dbms_logs_debug_level=INFO
      
      # Configurações de conectividade
      - NEO4J_dbms_connector_bolt_listen__address=:7687
      - NEO4J_dbms_connector_http_listen__address=:7474
      
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "neo4j status"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles:
      - neo4j  # Use: docker-compose --profile neo4j up

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
