<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGMA-PLI - Sistema Integrado</title>
    <script>
        // Detecta se está em produção (GitHub Pages) ou desenvolvimento (localhost)
        const isProduction = window.location.hostname.includes('github.io');
        
        // URLs do backend
        const BACKEND_PROD = 'https://sigma-pli.onrender.com';
        const BACKEND_DEV = 'http://localhost:8010';
        
        const backendUrl = isProduction ? BACKEND_PROD : BACKEND_DEV;
        window.location.href = backendUrl;
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .loader { max-width: 400px; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a { color: white; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>SIGMA-PLI</h1>
        <p>Sistema Integrado de Gestão, Monitoramento e Apoio Técnico</p>
        <p id="message">Redirecionando...</p>
        <p><small>Se não redirecionado, <a href="#" id="link">clique aqui</a></small></p>
    </div>
    <script>
        const isProd = window.location.hostname.includes('github.io');
        const url = isProd ? 'https://sigma-pli.onrender.com' : 'http://localhost:8010';
        document.getElementById('message').textContent = isProd ? 'Servidor de produção...' : 'Servidor local (8010)...';
        document.getElementById('link').href = url;
    </script>
</body>
</html>
