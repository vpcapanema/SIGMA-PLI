services:
  - type: web
    name: sigma-pli
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: ENABLE_NEO4J
        value: "false"
      - key: ENABLE_POSTGRES
        sync: false
